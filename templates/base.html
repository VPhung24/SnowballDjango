{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Snowball{% endblock %}</title>
    <link href="{% static 'snowball_main/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'snowball_main/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'snowball_main/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="194x194" href="{% static 'snowball_main/images/favicon-194x194.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"
        href="{% static 'snowball_main/images/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'snowball_main/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'snowball_main/images/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'snowball_main/images/safari-pinned-tab.svg' %}" color="#3391ff">
    <link rel="shortcut icon" href="{% static 'snowball_main/images/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="{% static 'snowball_main/images/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3Z1NBWKBZC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-3Z1NBWKBZC');
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #3391ff;">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="{% url 'snowball_main:home' %}">
                <img src="{% static 'snowball_main/svg/snowball.svg' %}" alt="Snowball Logo" height="24">
            </a>
            <a class="nav-link" style="color:#ffff"
                href="{% url 'snowball_documentation:documentation-list' %}">Docs</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'snowball_main/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
