{% extends 'base.html' %}

{% load markdown_filter %}
{% load bootstrap5 %}

{% block content %}
<h2>Documentation</h2>
{% for doc in object_list %}
<div class="card p-2">
    <h1><a href="{% url 'documentation-detail' doc.pk %}">{{ doc.component }}</a></h1>
    <div>{{ doc.content|markdown|safe }}</div>
</div>
{% endfor %}
{% endblock %}
