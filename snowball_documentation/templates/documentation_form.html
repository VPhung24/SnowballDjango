{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}
{{ view.title }}
{% endblock %}

{% block content %}

<form method="POST" class="mt-3">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='Save' reset="Cancel" class="btn btn-primary" %}{% endbuttons %}
</form>

{% endblock %}
